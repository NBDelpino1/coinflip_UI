<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- My CSS -->
    <link href="assets/css/appstyles.css" rel="stylesheet">
    <title>Coin-Flip</title>
</head>
<body>

<div class="container wrapper">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h4>HEADS</h4>
                <h2 id="heads" class="count-text">0</h2>
            </div>
            <div class="col">
                <h4>TAILS</h4>
                <h2 id="tails" class="count-text">0</h2>
            </div>
            <div class="col">
                <h4>FLIPS</h4>
                <h2 id="total-flips" class="count-text">0</h2>
            </div>
        </div>
    </div>

    <div class="container coin-container text-center">
        <img src="assets/images/heads.svg" id="static-coin">
        <img src="assets/images/heads.svg" id="flipping-coin">
        <img src="" id = "coin">
    </div>

    <div class="container reset-button-container text-center">
        <img src="assets/images/reset-button-in.svg" id="reset-btn" onclick="restart()">
    </div>

    <div class="container main-button-container text-center">
        <img src="assets/images/main-button-out.svg" id="button" onclick="coinToss()">
    </div>

    <audio id="coinSound">
        <source src="assets/audio/coin-sound-effect.mp3" type="audio/mpeg">
    </audio>
    <audio id="reset-button-sound-effect">
        <source src="assets/audio/reset-button-sound-effect.mp3" type="audio/mpeg">
    </audio>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<!-- My JS -->
    <script src="assets/js/app.js"></script>

</body>
</html>
